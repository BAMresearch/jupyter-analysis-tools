name: Tests

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  URL_DOCS: {{ url_docs }}
  COV_REPORT_BASE_DIR: {{ cov_report_path }}

jobs:
  test:
    name: {{ '${{ matrix.name }}' }}
    runs-on: {{ '${{ matrix.os }}' }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: 'check'
            python: '3.9'
            toxpython: 'python3.9'
            tox_env: 'check'
            os: 'ubuntu-latest'
          - name: 'docs'
            python: '3.9'
            toxpython: 'python3.9'
            tox_env: 'docs'
            os: 'ubuntu-latest'
{% for env in tox_environments %}
{% set prefix = env.split('-')[0] -%}
{% if prefix.startswith('pypy') %}
{% set python %}pypy-{{ prefix[4] }}.{{ prefix[5] }}{% endset %}
{% set cpython %}pp{{ prefix[4:5] }}{% endset %}
{% set toxpython %}pypy{{ prefix[4] }}.{{ prefix[5] }}{% endset %}
{% else %}
{% set python %}{{ prefix[2] }}.{{ prefix[3:] }}{% endset %}
{% set cpython %}cp{{ prefix[2:] }}{% endset %}
{% set toxpython %}python{{ prefix[2] }}.{{ prefix[3:] }}{% endset %}
{% endif %}
{% for os, python_arch in [
    ['ubuntu', 'x64'],
    ['windows', 'x64'],
    ['macos', 'x64'],
] %}
          - name: '{{ env }} ({{ os }})'
            python: '{{ python }}'
            toxpython: '{{ toxpython }}'
            python_arch: '{{ python_arch }}'
            tox_env: '{{ env }}{% if 'cover' in env %},codecov{% endif %}'
            os: '{{ os }}-latest'
{% endfor %}
{% endfor %}
    steps:

    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v4
      with:
        python-version: {{ '${{ matrix.python }}' }}
        architecture: {{ '${{ matrix.python_arch }}' }}
        cache: pip
        cache-dependency-path: |
          ci/requirements.txt
          tests/requirements.txt

    - name: Install dependencies
      run: |
        python -m pip install --progress-bar=off -r ci/requirements.txt
        virtualenv --version
        pip --version
        tox --version
        pip list --format=freeze

    - name: Run tests
      env:
        TOXPYTHON: {{"'${{ matrix.toxpython }}'"}}
      run: tox -e {{'${{ matrix.tox_env }}'}} -v

    - name: Upload generated documentation
      if: {{"${{ matrix.name == 'docs' }}"}}
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: {{"${{ secrets.GITHUB_TOKEN }}"}}
        publish_dir: ./dist/docs

    - name: Rename coverage data uniquely
      if: {{ "${{ startsWith(matrix.tox_env, 'py') }}" }}
      run: {{ 'mv .coverage coverage.${{ matrix.python }}.${{ matrix.os }}' }}

    - name: Upload coverage data
      if: {{ "${{ startsWith(matrix.tox_env, 'py') }}" }}
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: coverage.*

  combine:
    name: Combine coverage data
    needs: test
    runs-on: ubuntu-latest
    outputs:
      total: {{ '${{ steps.total.outputs.total }}' }}

    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8 # Minimum of PYVERSIONS
          cache: pip
          cache-dependency-path: |
            ci/requirements.txt
            tests/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --progress-bar=off -r ci/requirements.txt

      - name: Download coverage data
        uses: actions/download-artifact@v3
        with:
          name: coverage

      - name: Combine and report
        id: combine
        run: |
          pwd && ls -la
          coverage combine coverage.*
          coverage html

      - name: Upload HTML report
        uses: actions/upload-artifact@v3
        with:
          name: html_report
          path: htmlcov

      - name: Get total
        id: total
        run: |
          echo "total=$(coverage report --format=total)" >> $GITHUB_OUTPUT

  publish:
    name: Publish coverage report
    needs: combine
    runs-on: ubuntu-latest

    steps:
      - name: Compute info for later steps
        id: info
        run: |
          set -xe
          export SHA10=$(echo {{ '${{ github.sha }}' }} | cut -c 1-10)
          export SLUG=$(date +'%Y%m%d')_$SHA10
          export REPORT_DIR=$COV_REPORT_BASE_DIR/$SLUG
          export REF={{'"${{ github.ref }}"'}}
          echo "total={{'${{ needs.combine.outputs.total }}'}}" >> $GITHUB_ENV
          echo "sha10=$SHA10" >> $GITHUB_ENV
          echo "slug=$SLUG" >> $GITHUB_ENV
          echo "report_dir=$REPORT_DIR" >> $GITHUB_ENV
          echo "branch=${REF#refs/heads/}" >> $GITHUB_ENV

      - name: Summarize
        run: |
          echo '### Total coverage: {{'${{ env.total }}'}}%' >> $GITHUB_STEP_SUMMARY

      - name: Checkout reports branch
        if: {{"${{ github.ref == 'refs/heads/main' }}"}}
        uses: actions/checkout@v3
        with:
          ref: gh-pages
          path: pages

      - name: Download coverage HTML report
        if: {{"${{ github.ref == 'refs/heads/main' }}"}}
        uses: actions/download-artifact@v3
        with:
          name: html_report
          path: {{"pages/${{ env.report_dir }}"}}

      - name: Push to report repo
        if: {{"${{ github.ref == 'refs/heads/main' }}"}}
        env:
          COMMIT_MESSAGE: {{'${{ github.event.head_commit.message }}'}}
          REDIR_HTML: "pages/$COV_REPORT_BASE_DIR/index.html"
        run: |
          set -xe
          # Make the redirect to the latest report.
          echo "<html><head>" > "$REDIR_HTML"
          echo "<meta http-equiv='refresh' content={{"'0;url=$URL_DOCS'"}} />" >> "$REDIR_HTML"
          echo "<body>Coverage report redirect..." >> "$REDIR_HTML"
          # Make the commit message.
          echo {{'"${{ env.total }}% - $COMMIT_MESSAGE"'}} > commit.txt
          echo "" >> commit.txt
          echo "$URL_DOCS" >> commit.txt
          echo {{'"${{ env.sha10 }}: ${{ env.branch }}"'}} >> commit.txt
          # Make badge json
          COL_MIN=10; COL_MAX=95;
          HUE=$(python3 -c "print(int(({{'${{ env.total }}'}} - $COL_MIN)/($COL_MAX - $COL_MIN) * 120))")
          echo "{\"schemaVersion\":1,\"label\":\"Coverage\",\"message\":\"{{'${{ env.total }}'}}%\",\"color\":\"hsl($HUE, 100%, 40%)\"}" >> {{'pages/$COV_REPORT_BASE_DIR/cov.json'}}
          # Commit.
          cd ./pages
          rm {{'${{ env.report_dir }}/.gitignore'}}
          ls -la {{'${{ env.report_dir }}'}} # for debugging
          git sparse-checkout set --skip-checks '/*' {{"'${{ env.report_dir }}'"}}
          git add {{"${{ env.report_dir }}"}}/* "../$REDIR_HTML" "$COV_REPORT_BASE_DIR/cov.json"
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git commit --file=../commit.txt
          git push
          echo {{"'[$URL_DOCS]($URL_DOCS)'"}} >> $GITHUB_STEP_SUMMARY
